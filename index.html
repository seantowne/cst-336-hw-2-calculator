<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main id="mainContent">
            <form id="calculatorForm" action="javascript:enter_button_was_clicked()">
                
                <div class"row form-group">
                    <div class="col">
                        <input id="expression" type="text" class="form-control" placeholder="0">
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col">
                        <button id="sin" class="form-control" type="button">sin()</button>
                    </div>
                    <div class="col">
                        <button id="(" class="form-control" type="button">(</button>
                    </div>
                    <div class="col">
                        <button id=")" class="form-control" type="button">)</button>
                    </div>
                    <div class="col">
                        <button id="^" class="form-control" type="button">^</button>
                    </div>
                    <div class="col">
                        <button id="clear" class="form-control" type="button">clear</button>
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col">
                        <button id="cos" class="form-control" type="button">cos()</button>
                    </div>
                    <div class="col">
                        <button id="1" class="form-control" type="button">1</button>
                    </div>
                    <div class="col">
                        <button id="2" class="form-control" type="button">2</button>
                    </div>
                    <div class="col">
                        <button id="3" class="form-control" type="button">3</button>
                    </div>
                    <div class="col">
                        <button id="+" class="form-control" type="button">+</button>
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col">
                        <button id="tan" class="form-control" type="button">tan()</button>
                    </div>
                    <div class="col">
                        <button id="4" class="form-control" type="button">4</button>
                    </div>
                    <div class="col">
                        <button id="5" class="form-control" type="button">5</button>
                    </div>
                    <div class="col">
                        <button id="6" class="form-control" type="button">6</button>
                    </div>
                    <div class="col">
                        <button id="-" class="form-control" type="button">-</button>
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col">
                        <button id="log" class="form-control" type="button">log()</button>
                    </div>
                    <div class="col">
                        <button id="7" class="form-control" type="button">7</button>
                    </div>
                    <div class="col">
                        <button id="8" class="form-control" type="button">8</button>
                    </div>
                    <div class="col">
                        <button id="9" class="form-control" type="button">9</button>
                    </div>
                    <div class="col">
                        <button id="*" class="form-control" type="button">x</button>
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col">
                        <button id="ln" class="form-control" type="button">ln()</button>
                    </div>
                    <div class="col">
                        <button id="0" class="form-control" type="button">0</button>
                    </div>
                    <div class="col">
                        <button id="." class="form-control" type="button">.</button>
                    </div>
                    <div class="col">
                        <button id="=" class="form-control btn btn-primary" type="button">eval</button>
                    </div>
                    <div class="col">
                        <button id="/" class="form-control" type="button">/</button>
                    </div>
                </div>
            </form>
        </main>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
