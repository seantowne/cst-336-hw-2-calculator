<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main id="mainContent">
            <form id="calculatorForm" action="javascript:enter_button_was_clicked()">
                
                <div class"row form-group">
                    <div class="col">
                        <input id="expression" type="text" class="form-control" placeholder="0">
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col">
                        <button id="sin" class="form-control" type="button">sin()</button>
                    </div>
                    <div class="col">
                        <button id="p_open" class="form-control" type="button">(</button>
                    </div>
                    <div class="col">
                        <button id="p_close" class="form-control" type="button">)</button>
                    </div>
                    <div class="col">
                        <button id="carrot" class="form-control" type="button">^</button>
                    </div>
                    <div class="col">
                        <button id="clear" class="form-control" type="button">clear</button>
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col">
                        <button id="cos" class="form-control" type="button">cos()</button>
                    </div>
                    <div class="col">
                        <button id="one" class="form-control" type="button">1</button>
                    </div>
                    <div class="col">
                        <button id="two" class="form-control" type="button">2</button>
                    </div>
                    <div class="col">
                        <button id="three" class="form-control" type="button">3</button>
                    </div>
                    <div class="col">
                        <button id="plus" class="form-control" type="button">+</button>
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col">
                        <button id="tan" class="form-control" type="button">tan()</button>
                    </div>
                    <div class="col">
                        <button id="four" class="form-control" type="button">4</button>
                    </div>
                    <div class="col">
                        <button id="five" class="form-control" type="button">5</button>
                    </div>
                    <div class="col">
                        <button id="six" class="form-control" type="button">6</button>
                    </div>
                    <div class="col">
                        <button id="minus" class="form-control" type="button">-</button>
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col">
                        <button id="log" class="form-control" type="button">log()</button>
                    </div>
                    <div class="col">
                        <button id="seven" class="form-control" type="button">7</button>
                    </div>
                    <div class="col">
                        <button id="eight" class="form-control" type="button">8</button>
                    </div>
                    <div class="col">
                        <button id="nine" class="form-control" type="button">9</button>
                    </div>
                    <div class="col">
                        <button id="multiply" class="form-control" type="button">x</button>
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col">
                        <button id="ln" class="form-control" type="button">ln()</button>
                    </div>
                    <div class="col">
                        <button id="zero" class="form-control" type="button">0</button>
                    </div>
                    <div class="col">
                        <button id="dot" class="form-control" type="button">.</button>
                    </div>
                    <div class="col">
                        <button id="eval" class="form-control btn btn-primary" type="button">eval</button>
                    </div>
                    <div class="col">
                        <button id="divide" class="form-control" type="button">/</button>
                    </div>
                </div>
            </form>
        </main>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
